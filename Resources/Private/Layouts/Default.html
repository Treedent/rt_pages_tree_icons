<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
      xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers"
      data-namespace-typo3-fluid="true" lang="en">
<f:be.container
        includeCssFiles="{0: '{f:uri.resource(path:\'Css/iconstyle.css\')}'}"
        includeJsFiles="{0: '{f:uri.resource(path:\'Js/iconChooser.js\')}'}"
        includeRequireJsModules="{0: 'SYRADEV/RtPagesTreeIcons/pageIconChanger'}">

    <div class="module" data-module-name="Icon page changer">
        <div class="module-docheader">
            <div class="module-docheader-bar module-docheader-bar-navigation t3js-module-docheader-bar t3js-module-docheader-bar-navigation">
                <div class="module-docheader-bar-column-left"></div>
                <div class="module-docheader-bar-column-right">
                    <f:be.pagePath/>
                    <f:be.pageInfo/>
                </div>
            </div>
            <div class="module-docheader-bar module-docheader-bar-buttons t3js-module-docheader-bar t3js-module-docheader-bar-buttons">
                <div class="module-docheader-bar-column-left">
                    <div class="btn-toolbar" role="toolbar">
                        <f:form action="changepageicon" method="post" arguments="{pageId:pageId}">
                            <div class="syradev typo3-login-copyright-text">
                                <f:if condition="{page0}">
                                    <f:else>
                                        <f:form.button type="submit" class="btn btn-default">
                                            <core:icon identifier="actions-document-save" size="small"/>&nbsp;<f:translate
                                                key="save_label"/>
                                        </f:form.button>
                                        <f:form.hidden name="newIcon" id="newIcon" value="{selectedIcon}"/>
                                    </f:else>
                                </f:if>
                                <core:icon identifier="actions-pagetree-change-page-icon" size="small"/>&nbsp;
                                <f:translate key="module_title"/>
                                - <span class="orange">V{version}</span> - SYRADEV&nbsp;&copy;&nbsp;<f:format.date
                                    date="now" format="Y"/>
                            </div>
                        </f:form>

                    </div>
                </div>
                <div class="module-docheader-bar-column-right">
                    <div class="btn-toolbar mt-1" role="toolbar">
                        <div class="btn-group" role="group">
                            <f:if condition="{page0}">
                                <f:else>
                                    <a title="{f:translate(key: 'LLL:EXT:core/Resources/Private/Language/locallang_mod_web_list.xlf:editPage')}"
                                       href="{be:uri.editRecord(uid:pageId, table:'pages', returnUrl:'{route}')}" class="btn btn-default btn-sm">
                                       <core:icon identifier="actions-version-page-open" size="small"/>
                                    </a>
                                </f:else>
                            </f:if>
                            <a title="{f:translate(key: 'LLL:EXT:core/Resources/Private/Language/locallang_mod_web_list.xlf:editPage')}"
                               href="{route}" class="btn btn-default btn-sm">
                                <core:icon identifier="actions-refresh" size="small"/>
                            </a>
                            <f:be.buttons.shortcut setVars="{0: route, 1: module, 2: 0}" />
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="typo3-fullDoc">
            <div id="typo3-docbody">
                <div id="typo3-inner-docbody">
                    <f:if condition="{page0}">
                        <f:then>
                            <f:render section="content0"/>
                        </f:then>
                        <f:else>
                            <f:render section="content"/>
                        </f:else>
                    </f:if>
                </div>
            </div>
        </div>

    </div>
</f:be.container>
</html>
